<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreio Xpress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Barra de navegação fixa -->
    <header>
        <nav class="navbar">
            <div class="logo">
            <!-- Separação para trabalhar o logo -->

                <img src="logo.png" alt="Logo Rastreio Xpress">
            </div>
            <ul class="nav-menu">
                 <!-- Separação para trabalhar o logo -->
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre nós</a></li>
                <li><a href="parceiros.html">Parceiros</a></li>
                <li><a href="ajuda.html">Ajuda</a></li>
            </ul>
            <!-- Separação para trabalhar os botões de login-->
            <div class="buttons">
                <button class="btnlogin">Entrar</button>
                <button class="btnsign">Cadastrar-se</button>
            </div>
        </nav>
    </header>

    <!-- Seção de rastreamento -->
    <section id="rastreamento" class="rastreiosection">
        <h2>Rastreie seu Pedido!</h2>

        <!-- Separação para trabalhar o input e seus textos-->
        <form class="rastreioform">
            <input type="text" placeholder="Código de rastreamento" required>
            <button class="rastreiobtn">Rastrear</button>
        </form>
           <!-- Separação para trabalhar o logo -->
        <img src="images/boxes.svg" alt="Ilustração de rastreamento">
    </section>
    <!-- Seção de itens pagedown -->
    <div class="pagedown">
        <!-- Seção sobre nós -->
        <section id="sobre-nos">
            <h2><a href="sobre.html">Sobre nós</a></h2>
        </section>
    
        <!-- Seção de parceiros -->
        <section id="parceiros">
            <h2><a href="parceiros.html">Parceiros</a></h2>
        </section>
    
        <!-- Seção de ajuda -->
        <section id="ajuda">
            <h2><a href="ajuda.html">Ajuda</a></h2>
        </section>
    </div>
    
    
  <!-- Seção de rodapé-->
    <footer>
        <p>© 2024 Rastreio Xpress. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
